<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <!-- COUNTRY Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> COUNTRY </th>
    <td mat-cell *matCellDef="let status"> {{status.country}} </td>
  </ng-container>

  <!-- LAST UPDATE Column -->
  <ng-container matColumnDef="last_update">
    <th mat-header-cell *matHeaderCellDef> LAST UPDATE </th>
    <td mat-cell *matCellDef="let status"> {{status.last_update}} </td>
  </ng-container>

  <!-- CASES Column -->
  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef> CASES </th>
    <td mat-cell *matCellDef="let status"> {{status.cases}} </td>
  </ng-container>

  <!-- DEATHS Column -->
  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef> DEATHS </th>
    <td mat-cell *matCellDef="let status"> {{status.deaths}} </td>
  </ng-container>

  <!-- RECOVERED Column -->
  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef> RECOVERED </th>
    <td mat-cell *matCellDef="let status"> {{status.recovered}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons>
</mat-paginator>
</div>
