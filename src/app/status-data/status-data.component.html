<div class="mat-elevation-z8" >
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Italy  or  IT" #input>
</mat-form-field>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <!-- ALPHA2 Column -->
  <ng-container matColumnDef="alpha2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ALPHA 2 </th>
    <td mat-cell *matCellDef="let status"> {{status.country}} </td>
  </ng-container>

  <!-- COUNTRY Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> COUNTRY </th>
    <td mat-cell *matCellDef="let status">{{getCountryName(status.country)}}</td>
  </ng-container>

  <!-- LAST UPDATE Column -->
  <ng-container matColumnDef="last_update">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST UPDATE </th>
    <td mat-cell *matCellDef="let status"> {{composeDate(status.last_update)}} </td>
  </ng-container>

  <!-- CASES Column -->
  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CASES </th>
    <td mat-cell *matCellDef="let status"> {{status.cases}} </td>
  </ng-container>

  <!-- DEATHS Column -->
  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DEATHS </th>
    <td mat-cell *matCellDef="let status"> {{status.deaths}} </td>
  </ng-container>

  <!-- RECOVERED Column -->
  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> RECOVERED </th>
    <td mat-cell *matCellDef="let status"> {{status.recovered}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons>
</mat-paginator>
</div>
